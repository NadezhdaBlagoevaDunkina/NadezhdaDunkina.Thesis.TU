<!DOCTYPE html>
<html lang="en">

<head>
    <title>100-те национални туристически обекта</title>
    <meta http-equiv="content-type" content="text/html; charset=utf8" />
    <meta name="description" content="TUSofia">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Nadeto">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/js/libs/jquery-3.0.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="css/footer-distributed.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/3-col-portfolio.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCwARFFSHQyuwrANSxLORZ1p3VfS1mi31Y&sensor=false"></script>
</head>

<body onload="onDestinationPageLoad()">

    <div id="additionalDestinationInfo"> </div>
    <!-- Navigation -->
    <div id="navigation"></div>
    <script> 
    $(function(){
      $("#navigation").load("navigation.html"); 
    });
    </script>
    <div class="row">
        <div class="col-xs-4">
            <!-- Choose destinations-->
            <h1 id="destinationHeader">Изберете дестинации:</h1>
            <div id="allDestinations"></div>
            <button onclick="getRoute()" id="btnChoose" class="btn btn-success">Избери</button>
        </div>
        <div class="col-xs-8">
            <!-- Google map -->
            <div id="googleMap">
                <!--<iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.co.in/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=+&amp;q=surat&amp;ie=UTF8&amp;hq=&amp;hnear=Surat,+Gujarat&amp;ll=21.195,72.819444&amp;spn=0.36299,0.676346&amp;t=m&amp;z=11&amp;output=embed"></iframe>-->
                <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
    </div>
    <div class="row" id="addDestination">
        <div class="container destination-container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <!-- Add destinations -->
                    <div class="panel-title">Добавяне на дестинация</div>
                </div>
                <div style="padding-top:30px" class="panel-body">
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                    <form action="/insertDestination" method="post">
                        <div class="form-group">
                            <label>Име на дестинация:</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Георг. дължина:</label>
                            <input type="number" step="any" name="longitude" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Геогр. ширина:</label>
                            <input type="number" step="any" name="latitude" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Работно време:</label>
                            <input type="text" name="timeopen" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>История:</label>
                            <textarea rows="4" cols="35" placeholder="Добавете история..." class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Интересни факти:</label>
                            <textarea rows="4" cols="35" placeholder="Добавете интересни факти..." class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Основна информация:</label>
                            <textarea rows="4" cols="35" placeholder="Добавете основна информация..." class="form-control"></textarea>
                        </div>
                        <div class="form-group">

                            <label for="sel1">Изберете снимка:</label>
                            <select name="mainphoto" class="form-control" id="dropdownMenuId"></select>
                        </div>

                        <br>
                        <div class="form-group buttons">
                            <button type="submit" value="Submit" class="btn btn-primary">Добави дестинация</button>
                            <button type="reset" value="Reset" class="btn btn-primary">Изчисти полетата</button>
                        </div>
                    </form>
                    <form action="/uploadFile" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Качи файл:</label>
                            <input type="file" name="displayImage" class="form-control">
                        </div>
                        <div class="form-group buttons">
                            <button type="submit" value="Submit" class="btn btn-primary">Качи файл</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footerId"></div>
    <script type="text/javascript"> 
    $(function(){
      $("#footerId").load("footer.html"); 
    });
    </script>
</body>

</html>
