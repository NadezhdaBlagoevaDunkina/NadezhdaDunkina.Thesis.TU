<!DOCTYPE html>
<html lang="en">

<head>
    <title>100-те национални туристически обекта</title>
    <meta http-equiv="content-type" content="text/html; charset=utf8" />
    <meta name="description" content="TUSofia">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Nadeto">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/js/libs/jquery-3.0.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="css/footer-distributed.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/3-col-portfolio.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick/slick.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="slick/slick/slick.min.js"></script>
</head>

<body onload="drawDestinations()">
    <!-- Navigation -->
    <div id="navigation"></div>
    <script> 
        $(function(){
        $("#navigation").load("navigation.html"); 
        });
    </script>
    <!-- Header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Разработване на онлайн платформа за намиране на най-кратък път между 100-те национални туристически обекта
            </h1>
        </div>
    </div>
    <!-- Carousel -->
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                infinite: true,  
                centerPadding: 0,
                centerMode: true,
                slidesToShow: 3,  
                slidesToScroll: 1,
                dots: false, 
                prevArrow:"<button class='a-left control-c prev slick-prev'/>",
                nextArrow:"<button class='a-right control-c next slick-next'/>",
                responsive: [
                    {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                    }
                    }
                ]
            });
        });
    </script>

    <div id="myCarousel" class="carousel">
        <div class="carousel-image">
            <img src="img/destinations/1.MuzeiNaVapcarov.jpg" alt="muzeiNaVapcarov" class="images">
        </div>
        <div class="carousel-image">
            <img src="img/destinations/2.vruhVihren.jpg" alt="vruhVihren" class="images">
        </div> 
        <div class="carousel-image">
            <img src="img/destinations/3.curkvaDobursko.jpg" alt="curkvaDobursko" class="images">
        </div>
        <div class="carousel-image">
            <img src="img/destinations/5.Rupite.jpg" alt="Rupite" class="images">
        </div>
        <div class="carousel-image">
            <img src="img/destinations/6.SamuilovaKrepost.jpg" alt="SamuilovaKrepost" class="images">
        </div>
        <div class="carousel-image">
            <img src="img/destinations/9.Carevec.jpg" alt="Carevec" class="images">
        </div>
        <div class="carousel-image">
            <img src="img/destinations/10.Magurata1.jpg" alt="Magurata" class="images">
        </div>
        <div class="carousel-image">
            <img src="img/destinations/11.BelogradchishkiSkali.jpg" alt="BelogradchishkiSkali" class="images">
        </div>
        <div class="carousel-image">
            <img src="img/destinations/12.Ledenika.jpg" alt="Ledenika" class="images">
        </div>
        <div class="carousel-image">
            <img src="img/destinations/13.RilskiManastir.jpg" alt="RilskiManastir" class="images">
        </div>
    </div>

    <!-- Video -->
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" allowfullscreen="" src="https://www.youtube.com/embed/gVmDSG3EKFk"></iframe>
    </div>
    <!-- Main destination Info -->
    <div class="row" style="width: 100%;">
        <div class="banner-section" id="img-container">
            <div class="col-xs-1 col-sm-1 col-lg-1"></div>
            <div class="col-xs-10 col-sm-10 col-lg-10" id="mainDestinationInfo"></div>
            <div class="col-xs-1 col-sm-1 col-lg-1"></div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footerId"></div>
    <script> 
    $(function(){
      $("#footerId").load("footer.html"); 
    });
    </script>
</body>

</html>
