<!DOCTYPE html>
<html lang="en">

<head>
    <title>Пътуване</title>
    <meta http-equiv="content-type" content="text/html; charset=utf8" />
    <meta name="description" content="TUSofia">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Nadeto">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel=stylesheet type="text/css" href="css/style.css">
    <script src="/js/libs/jquery-3.0.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="css/footer-distributed.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/3-col-portfolio.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <div id="navigation"></div>
    <script> 
    $(function(){
      $("#navigation").load("navigation.html"); 
    });
    </script>
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Регистрация</div>
                </div>
                <div style="padding-top:30px" class="panel-body">
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <!-- Form -->
                    <form class="form-horizontal" role="form">
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Име" required>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input id="login-email" type="email" class="form-control" name="email" placeholder="Email" required>
                            <span class="input-group-addon" id="basic-addon2">@example.com</span>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Парола" required>
                        </div>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-repeat-password" type="password" class="form-control" name="repeat-password" placeholder="Потвърдете паролата"
                                required>
                        </div>
                        <div style="margin-top:10px;" class="form-group">
                            <!-- Button - Registration -->
                            <div class="col-sm-12 controls">
                                <button id="btn-login" class="btn btn-success" onclick="onLoginButtonClick()" type="submit">Регистрация</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footerId"></div>
    <script> 
    $(function(){
      $("#footerId").load("footer.html"); 
    });
    </script>
</body>

</html>
