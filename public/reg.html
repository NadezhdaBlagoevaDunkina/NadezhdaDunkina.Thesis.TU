							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="login-password" type="password" class="form-control" name="password" placeholder="Парола" required>
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="login-repeat-password" type="password" class="form-control" name="repeat-password" placeholder="Потвърдете паролата" required>
						</div>							
						<div style="margin-top:10px;" class="form-group">
							<!-- Button -->
							<div class="col-sm-12 controls">
								<button id="btn-login" class="btn btn-success" onclick="onLoginButtonClick()" type="submit">Регистрация</button>

						</div>

            <a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>
               <script>
                    $(document).ready(function(){
                        $(window).scroll(function () {
                                if ($(this).scrollTop() > 50) {
                                    $('#back-to-top').fadeIn();
                                } else {
                                    $('#back-to-top').fadeOut();
                                
                            });
                            // scroll body to 0px on click
                        $('#back-to-top').click(function () {
                            $('#back-to-top').tooltip('hide');
                            $('body,html').animate({
                                scrollTop: 0
                            }, 800);
                            return false;
                        });
                        
                        $('#back-to-top').tooltip('show');
                    });
            </script>
